<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center my-8">AI Text Summarizer</h1>
        <form method="POST" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <textarea name="text" rows="10" class="w-full p-2 border rounded-md" placeholder="Paste your text here..."></textarea>
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Summarize</button>
        </form>
        {% if summary %}
        <div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Summary</h2>
            <p class="text-gray-700">{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
